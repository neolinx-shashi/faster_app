<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UKSH</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mdb.min.css">
	<link rel="stylesheet" type="text/css" href="css/mdtimepicker.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<!-- Import Font Awesome -->
	<!-- <script type="text/javascript" src="js/fontawesome-all.min.js"></script> -->
</head>
<body>
	<div id="page" class="wow slideInRight">
		<div class="content wow slideInRight">
			<div class="banner-section">
				<h1>Antikoagulanzien</h1>
			</div>
			<div class="entry-section">
				<div class="container-fluid text-center">
					<form>
						<div class="anticoagulant">
							<!-- <h3 class="mb-5 mt-4 font-weight-bold">Beginn beobachtet?</h3> -->
							<small>Nimmt der Patient Antikoagulanzien (Blutverdünner) ein?</small>
							
							<!--Radio butons-->
							<div class="btn-group" data-toggle="buttons">

							    <label class="btn btn-cyan btn-rounded active form-check-label">
							        <input class="form-check-input" type="radio" checked autocomplete="off" value="Ja" name="anticoag">Ja
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Nein" name="anticoag">Nein
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Unbekannt" name="anticoag">Unbekannt
							    </label>

							</div>
							<!--Radio butons-->
						</div>
						<div class="if-so">
							<h3 class="mb-5 mt-4 font-weight-bold">Falls Ja:</h3>
							<small>Zeitpunkts des Beginns der Symptome</small>
							<!--Radio butons-->
							<div class="btn-group" data-toggle="buttons">
							    
							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" checked autocomplete="off" value="Marcumar" name="if_so">Marcumar®
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Eliquis" name="if_so">Eliquis®
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Lixiana" name="if_so">Lixiana®
							    </label> 

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Pradaxa" name="if_so">Pradaxa®
							    </label> 

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Xarelto" name="if_so">Xarelto®
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Andere" name="if_so">Andere
							    </label>            

							</div>
							<!--Radio butons-->
						</div>
					</form>         
				</div>       
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<script type="text/javascript" src="js/mdtimepicker.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
