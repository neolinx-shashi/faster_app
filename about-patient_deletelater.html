<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UKSH</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mdb.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<!-- Import Font Awesome -->
	<!-- <script type="text/javascript" src="js/fontawesome-all.min.js"></script> -->
</head>
<body>
	<div id="page" class="wow slideInRight">
		<div class="content">
			<div class="banner-section">
				<h1>Angaben zum Patienten</h1>
			</div>
			<div class="entry-section">
				<div class="container-fluid">
					<form>
						<div class="gender">
							<h3 class="mb-5 mt-4 font-weight-bold">Geschlecht</h3>
							
							<!--Radio butons-->
							<div class="btn-group" data-toggle="buttons">

							    <label class="btn btn-cyan btn-rounded active form-check-label">
							        <input class="form-check-input" type="radio" checked autocomplete="off" value="Männlich" name="gender">Männlich
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Weiblich" name="gender">Weiblich
							    </label>

							</div>
							<!--Radio butons-->
						</div>
						<div class="age">
							<h3 class="mb-5 mt-4 font-weight-bold">Alter</h3>
							
							<!--Radio butons-->
							<div class="btn-group" data-toggle="buttons">

							    <label class="btn btn-cyan btn-rounded form-check-label md-form">
							        <input class="form-check-input" type="radio" autocomplete="off" name="age">
							        <input class="form-control" type="number" name="age">
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Unbek" name="age">Unbek
							    </label>

							</div>
							<!--Radio butons-->
						</div>
						<div class="pre-state">
							<h3 class="mb-5 mt-4 font-weight-bold">Vorzustand</h3>
							
							<!--Radio butons-->
							<div class="btn-group" data-toggle="buttons">

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" checked autocomplete="off" value="Selbstversorger" name="state">Selbstversorger
							    </label>
							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off"  value="Teilweise hilfsbedürftig" name="state">Teilweise hilfsbedürftig
							    </label>
							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Ständig pflegebedürftig" name="state">Ständig pflegebedürftig
							    </label>
							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Unbekannt" name="state">Unbekannt
							    </label>

							</div>
							<!--Radio butons-->
						</div>
					</form>         
				</div>       
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/pages/about-patient.js"></script>
</body>
</html>
