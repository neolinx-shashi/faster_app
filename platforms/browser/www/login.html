<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>UKSH</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mdb.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<!-- Import Font Awesome -->
	<!-- <script type="text/javascript" src="js/fontawesome-all.min.js"></script> -->
</head>
<body>
	<div id="login" class="wow slideInRight">
		<div class="content">
			<div class="logo-section text-center">
				<div class="logo">
					<img src="img/logo.png">
				</div>
				<img src="img/logo-shadow.png">
			</div>
			<div class="container-fluid">
				<div class="login-form">
					<div class="main-err"></div>
					<form id="login-form" onsubmit="return false">
						<div class="md-form">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" class="form-control">
							<div class="err"></div>
							<div class="icon-block">
								<img src="img/icon-email.png">
							</div>
						</div>
						<div class="md-form">
							<label for="password">Passwort</label>
							<input type="password" name="password" id="password" class="form-control">
							<div class="err"></div>
							<div class="icon-block">
								<img src="img/icon-password.png">
							</div>
							<p class="font-small grey-text d-flex justify-content-center">Passwort <a href="#" class="dark-grey-text ml-1 font-weight-bold"> Vergessen?</a></p>
						</div>
						<div class="form-footer">
							<button class="btn btn-default" type="submit">Anmeldung</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/pages/login.js"></script>
</body>
</html>
