<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UKSH</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mdb.min.css">
	<link rel="stylesheet" type="text/css" href="css/mdtimepicker.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<!-- Import Font Awesome -->
	<!-- <script type="text/javascript" src="js/fontawesome-all.min.js"></script> -->
</head>
<body>
	<div id="page" class="wow slideInRight">
		<div class="content wow slideInRight">
			<div class="banner-section">
				<h1>Ergänzende Angaben</h1>
			</div>
			<div class="entry-section">
				<div class="container-fluid text-center">
					<form>
						<div class="impact-trauma">
							<h3 class="mb-5 mt-4 font-weight-bold">Sturz oder Anpralltrauma des Kopfes?</h3>
							
							<!--Radio butons-->
							<div class="btn-group" data-toggle="buttons">

							    <label class="btn btn-cyan btn-rounded active form-check-label">
							        <input class="form-check-input" type="radio" checked autocomplete="off" value="Ja" name="impact_trauma">Ja
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Nein" name="impact_trauma">Nein
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Unbekannt" name="impact_trauma">Unbekannt
							    </label>

							</div>
							<!--Radio butons-->
						</div>

						<div class="haemorrhage">
							<h3 class="mb-5 mt-4 font-weight-bold">Zustand nach Hirnblutung in der Vorgeschichte?</h3>
							
							<!--Radio butons-->
							<div class="btn-group" data-toggle="buttons">

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" checked autocomplete="off" value="Ja" name="haemorrhage">Ja
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Nein" name="haemorrhage">Nein
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Unbekannt" name="haemorrhage">Unbekannt
							    </label>

							</div>
							<!--Radio butons-->
						</div>

						<div class="bleeding-disorder">
							<h3 class="mb-5 mt-4 font-weight-bold">Bekanntes aktives Blutungsleiden?</h3>
							<small>(z.B. Magen-Darm-Blutung innerhalb der letzten 3 Wochen; bekannte Ösophagusvarizen, o.a.)</small>
							
							<!--Radio butons-->
							<div class="btn-group" data-toggle="buttons">

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" checked autocomplete="off" value="Ja" name="bleeding_disorder">Ja
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Nein" name="bleeding_disorder">Nein
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="Unbekannt" name="bleeding_disorder">Unbekannt
							    </label>

							</div>
							<!--Radio butons-->
						</div>
					</form>         
				</div>       
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<script type="text/javascript" src="js/mdtimepicker.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
