<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UKSH</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mdb.min.css">
	<link rel="stylesheet" type="text/css" href="css/mdtimepicker.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<!-- Import Font Awesome -->
	<!-- <script type="text/javascript" src="js/fontawesome-all.min.js"></script> -->
</head>
<body>
	<div id="page" class="wow slideInRight">
		<div class="content wow slideInRight">
			<div class="banner-section">
				<h1>Datenübermittlung</h1>
			</div>
			<div class="entry-section">
				<div class="container-fluid text-center">
					<form>
						<div class="target-clinic">
							<h3 class="mb-5 mt-4 font-weight-bold">Auswahl der Zielklinik</h3>
							
							<!--Radio butons-->
							<div class="btn-group" data-toggle="buttons">

							    <label class="btn btn-cyan btn-rounded active form-check-label">
							        <input class="form-check-input" type="radio" checked autocomplete="off" value="UKSH Kiel" name="target_clinic">UKSH Kiel
							    </label>

							    <label class="btn btn-cyan btn-rounded form-check-label">
							        <input class="form-check-input" type="radio" autocomplete="off" value="UKSH Lübeck" name="target_clinic">UKSH Lübeck
							    </label>

							</div>
							<!--Radio butons-->
						</div>

						<div class="arrival-time">
							<h3 class="mb-5 mt-4 font-weight-bold">Voraussichtliche Ankunft in der Zielklinik</h3>
							
							<!--Radio butons-->
							<div class="btn-group" data-toggle="buttons">

							    <label class="btn btn-cyan btn-rounded form-check-label md-form">
							        <input type="text" id="input_starttime" class="form-control"><span>Min</span>
							    </label>

							</div>
							<!--Radio butons-->
						</div>

						<div class="data-transmission">
							<!-- <h3 class="mb-5 mt-4 font-weight-bold">Datenübermittlung</h3> -->
							<input type="submit" name="data_transmission" class="btn btn-primary" value="Datenübermittlung">
							<a href="callto:8989089890" class="btn btn-primary">Zielklinik anrufen</a>
						</div>
					</form>         
				</div>       
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<script type="text/javascript" src="js/mdtimepicker.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
